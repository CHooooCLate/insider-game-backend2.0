service: insider-game-backend20

frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  region: ap-northeast-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - Fn::GetAtt: [ ConnectionsTable, Arn ]
    - Effect: Allow
      Action:
        - execute-api:ManageConnections
      Resource:
        - arn:aws:execute-api:*:*:**/@connections/*
  websocketsApiName: ${self:service.name}
  websocketsApiRouteSelectionExpression: $request.body.action

functions:
  connect:
    handler: onconnect/lambda_function.lambda_handler
    events:
      - websocket:
          route: $connect

  disconnect:
    handler: ondisconnect/lambda_function.lambda_handler
    events:
      - websocket:
          route: $disconnect

  sendmessage:
    handler: sendmessage/lambda_function.lambda_handler
    events:
      - websocket:
          route: sendmessage

resources:
  Resources:
    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: connection
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        SSESpecification:
          SSEEnabled: True
